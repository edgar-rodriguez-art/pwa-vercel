<!-- public/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="/manifest.json" />
  <title>PWA Mobile Instalable</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #status {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: center;
      font-weight: bold;
    }
    form {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 5px;
      width: 70%;
    }
    input[type="submit"] {
      padding: 5px 10px;
    }
    ul#data-list {
      list-style: none;
      padding: 0;
    }
    ul#data-list li {
      padding: 5px;
      border-bottom: 1px solid #ccc;
    }
    /* Bot贸n de instalaci贸n personalizado */
    #installBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>PWA Mejorada para M贸vil</h1>
  <div id="status">Verificando conexi贸n...</div>
  
  <form id="data-form">
    <input type="text" id="data-input" placeholder="Ingrese su dato" required />
    <input type="submit" value="Guardar dato" />
  </form>
  
  <ul id="data-list"></ul>
  
  <button id="installBtn">Instalar App</button>
  
  <script src="/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('Service Worker registrado', reg))
        .catch(err => console.error('Error al registrar el SW:', err));
    }
  </script>
</body>
</html>
